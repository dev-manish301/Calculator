<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="calcultor">
            <div class="dot">
                <h3>Calculator</h3>
            </div>
            <div class="display">
                <input type="text" placeholder="0">
                <div class="btns">
                    <div class="box">
                    <button>AC</button>
                    <button>%</button>
                    <button id="back">‚Üê</button>
                    </div>
                    <div class="box">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="sp">+</button>
                        </div>
                    <div class="box">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="sp">-</button>
                    </div>
                    <div class="box">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="sp">*</button>
                    </div>
                    <div class="box">
                    <button class="sp">0</button>
                    <button class="sp">.</button>
                    <button class="sp">/</button>
                    <button class="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
